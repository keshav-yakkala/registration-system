<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration System | ProQA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="registration-card">
        <header>
            <h1>Create Account</h1>
            <p>Fill in the details below to join our platform.</p>
        </header>

        <form id="registrationForm" novalidate>
            <div class="form-section">
                <h3>Personal details</h3>
                <div class="form-grid">
                    <div class="input-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="First Name" required>
                        <span class="error" id="firstNameError"></span>
                    </div>
                    <div class="input-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Last Name" required>
                        <span class="error" id="lastNameError"></span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="email@example.com" required>
                    <span class="error" id="emailError"></span>
                </div>

                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="1234567890" required>
                    <span class="error" id="phoneError"></span>
                </div>

                <div class="input-group">
                    <label>Gender (Select at least one)</label>
                    <div class="checkbox-group">
                        <label class="inline-checkbox">
                            <input type="checkbox" name="gender" value="Male" id="genderMale"> Male
                        </label>
                        <label class="inline-checkbox">
                            <input type="checkbox" name="gender" value="Female" id="genderFemale"> Female
                        </label>
                        <label class="inline-checkbox">
                            <input type="checkbox" name="gender" value="Other" id="genderOther"> Other
                        </label>
                    </div>
                    <span class="error" id="genderError"></span>
                </div>
            </div>

            <div class="form-section">
                <h3>Location</h3>
                <div class="input-group">
                    <label for="country">Country</label>
                    <select id="country" required>
                        <option value="">Select Country</option>
                        <option value="USA">United States</option>
                        <option value="UK">United Kingdom</option>
                        <option value="IN">India</option>
                    </select>
                </div>
                <div class="form-grid">
                    <div class="input-group">
                        <label for="state">State</label>
                        <select id="state" disabled required>
                            <option value="">Select State</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="city">City</label>
                        <select id="city" disabled required>
                            <option value="">Select City</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Security</h3>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    <div class="strength-meter">
                        <div id="strengthBar"></div>
                    </div>
                    <span id="strengthText">Empty</span>
                    <span class="error" id="passwordError"></span>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    <span class="error" id="confirmPasswordError"></span>
                </div>
            </div>

            <div class="form-footer">
                <label class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <span class="checkmark"></span>
                    I agree to the <a href="#">Terms & Conditions</a>
                </label>
                <button type="submit" id="submitBtn" disabled>Register Now</button>
            </div>
        </form>
        <div id="successMessage" class="hidden">
            ðŸŽ‰ Registration Successful! Welcome aboard.
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
